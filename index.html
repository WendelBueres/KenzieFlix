<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenzieflix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>
      <img src="Images/logo.png" alt="Logo Kenzieflix">
    </h1>
    <h2>
      Quem está assistindo?
    </h2>
    <div class="container">
      <ul class="lista-perfis">
        <li class="perfil ampliar">
          <figure>
            <img src="Images/avatar-1.png" alt="Desenho do rosto de uma menina que tem cabelo rosa, sorrindo">
          </figure>
          <p>Aline</p>
        </li>
        <li class="perfil ampliar">
          <figure>
            <img src="Images/avatar-2.png" alt="Desenho do rosto de um cachorro preto e branco">
          </figure>
          <p>Pedrinho</p>
        </li>
        <li class="perfil ampliar">
          <figure>
            <img src="Images/avatar-3.png" alt="Desenho do rosto de um robô que é azul e tem olhos amarelos">
          </figure>
          <p>Júlia</p>
        </li>
        <li class="add-perfil">
          <figure>
            <img src="Images/register.svg" alt="Circulo com um mais dentro">
          </figure>
          <p>Adicionar perfil</p>
        </li>
      </ul>
    </div>
    <button class="gerenciar-perfis">Gerenciar-Perfis</button>
  </div>
</body>

</html>
